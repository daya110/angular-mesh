<div ng-hide="!vm.category || !vm.products">
    <h1>{{ vm.category.fields.name }}</h1>
    <p>{{ vm.category.fields.description }}</p>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4"
             ng-repeat="product in vm.products track by product.uuid">

            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>
                        <a href="#/product/{{ product.uuid }}">{{ product.fields.name }}</a>
                        <small>{{ product.fields.SKU }}</small>
                    </h3>

                    <a href="#/product/{{ product.uuid }}">
                        <div style="height: 200px; width: 100%;" class="img-thumbnail"></div>
                    </a>

                    <p>{{ product.fields.description }}</p>

                    <hr>

                    <div class="row">
                        <div class="col-xs-6">
                            <h3 style="margin: 5px 0;"><span class="label label-primary">â‚¬{{ product.fields.price | number: 2 }}</span></h3>
                        </div>
                        <div class="col-xs-6 text-right">
                            <span class="label label-default">Weight: {{ product.fields.weight }}</span><br>
                            <span class="label label-default">Stock: {{ product.fields.stocklevel }}</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
