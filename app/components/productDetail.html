<div ng-show="vm.product">

    <h1>{{ vm.product.fields.name || 'Untitled Product' }}</h1>

    <div class="row">

        <div class="col-md-6">
            <form name="productForm" ng-submit="vm.updateProduct(vm.product)">

                <div class="form-group" ng-class="{ 'has-error' : productForm.name.$invalid }">
                    <label for="name">Product Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           placeholder="Name"
                           required
                           ng-model="vm.product.fields.name">
                </div>

                <div class="form-group" ng-class="{ 'has-error' : productForm.description.$invalid }">
                    <label for="description">Description</label>
                    <textarea class="form-control"
                              rows="7"
                              id="description"
                              name="description"
                              required
                              ng-model="vm.product.fields.description"></textarea>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : productForm.sku.$invalid }">
                    <label for="sku">SKU</label>
                    <input type="number"
                           class="form-control"
                           id="sku"
                           name="sku"
                           placeholder="SKU"
                           ng-model="vm.product.fields.SKU">
                </div>

                <div class="row">
                    <div class="col-sm-4 form-group" ng-class="{ 'has-error' : productForm.price.$invalid }">
                        <label for="price">Price</label>
                        <input type="number"
                               step="0.01"
                               min="0"
                               class="form-control"
                               id="price"
                               name="price"
                               ng-model="vm.product.fields.price">
                    </div>
                    <div class="col-sm-4 form-group" ng-class="{ 'has-error' : productForm.weight.$invalid }">
                        <label for="weight">Weight</label>
                        <input type="number"
                               class="form-control"
                               min="0"
                               id="weight"
                               name="weight"
                               ng-model="vm.product.fields.weight">
                    </div>
                    <div class="col-sm-4 form-group" ng-class="{ 'has-error' : productForm.stock.$invalid }">
                        <label for="stock">Stock Level</label>
                        <input type="number"
                               min="0"
                               class="form-control"
                               id="stock"
                               name="stock"
                               ng-model="vm.product.fields.stocklevel">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4">
                        <button type="submit"
                                class="btn btn-primary btn-lg"
                                ng-disabled="productForm.$pristine || productForm.$invalid">Submit</button>
                    </div>
                    <div class="col-xs-8">
                        <div class="alert"
                             ng-class="{ 'alert-success': !vm.status.error, 'alert-danger': vm.status.error }"
                             ng-show="vm.status.message"
                             role="alert">
                            {{ vm.status.message }}
                        </div>
                    </div>
                </div>

            </form>

        </div>

        <div class="col-md-6">
            <img style="width: 100%;" class="img-thumbnail"
                 ng-src="{{ vm.getProductImageUrl(vm.product) }}">
        </div>

    </div>
</div>
